        let currentIndex = 0;

        function loadQuestion(index) {
            const container = document.getElementById("quiz-container");
            const questionData = quizData[index];
            let optionsHtml = "";
            questionData.options.forEach((option, i) => {
                optionsHtml += `<label><input type="checkbox" name="answer" value="${String.fromCharCode(65 + i)}"> ${option}</label>`;
            });
            container.innerHTML = `
                <div class="question">${questionData.question}</div>
                <div class="options">${optionsHtml}</div>
                <button onclick="checkAnswer()">確定</button>
                <div class="feedback" id="feedback"></div>
                <div class="explanation" id="explanation"></div>
                <div class="navigation">
                    <button onclick="prevQuestion()" ${index === 0 ? 'disabled' : ''}>上一題</button>
                    <button onclick="nextQuestion()" ${index === quizData.length - 1 ? 'disabled' : ''}>下一題</button>
                </div>
            `;
        }

        function checkAnswer() {
            const selectedAnswers = Array.from(document.querySelectorAll('input[name="answer"]:checked')).map(input => input.value);
            const feedback = document.getElementById('feedback');
            const explanation = document.getElementById('explanation');
            const correctAnswers = quizData[currentIndex].correct;
            if (selectedAnswers.length === correctAnswers.length && selectedAnswers.every(val => correctAnswers.includes(val))) {
                feedback.textContent = "正確！";
                feedback.className = "feedback correct";
            } else {
                feedback.textContent = "錯誤！";
                feedback.className = "feedback wrong";
            }
            explanation.textContent = quizData[currentIndex].explanation;
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                loadQuestion(currentIndex);
            }
        }

        function nextQuestion() {
            if (currentIndex < quizData.length - 1) {
                currentIndex++;
                loadQuestion(currentIndex);
            }
        }

        loadQuestion(currentIndex);
    </script>
